<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/add_emp.js"></script>
    <title>Signup Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return handleFormSubmit(event)">
        <h2>Registration Form</h2>

        <div class="form-group">
            <label for="user-name">User Name</label>
            <input type="text" id="name" name="user-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="conform-password">Confirm Password</label>
            <input type="password" id="conform-password" name="conform-password" required>
        </div>

        <!-- Call onSubmitAction() on button click -->
        <button type="submit">Submit</button>


    </form>

    <script>
    
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
        
            // Get form field values
            const userName = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('conform-password').value;
        
            // Validate passwords
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
        
            // Retrieve existing users from localStorage or initialize an empty array if no users exist
            let users = JSON.parse(localStorage.getItem("users")) || [];
        
            // Check if the email already exists in the users array
            const emailExists = users.some(user => user.email === email);
            if (emailExists) {
                alert('Email is already in use!');
                return false;
            }
        
            // Store form data in an object
            const formData = {
                userName: userName,
                email: email,
                password: password,
                confirmPassword: confirmPassword,
                role:"admin"
            };
        
            // Add the new user to the array
            users.push(formData);
        
            // Store the updated users array in localStorage
            localStorage.setItem("users", JSON.stringify(users));
        
            // Redirect to login page
            window.location.href = "/login.html";
        }
        
    </script>
</body>
</html>
