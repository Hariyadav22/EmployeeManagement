<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="registrationForm" onsubmit="return handleFormSubmit(event)">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
        <a href="#">Forgot password?</a>
    </div>
    <div class="link">
        <p>account don't have? <a href="/signup.html">SingnUp</a></p>
    </div>
</div>

<script>
    function handleFormSubmit(event) {
        event.preventDefault(); // Prevent form submission

        // Get form field values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem("users"));

        console.log(users)

        let foundUser = null;

        for (let i = 0; i < users.length; i++) {
            if (users[i].email === email) {
                foundUser = users[i]; // User found

                const login_user_obj={"email":email,"role":users[i].role};

                localStorage.setItem("login_user", JSON.stringify(login_user_obj));

                break;
            }
        }

        // Validate user data
        if (!foundUser) {
            alert('Email not found!');
            //window.location.href = "/login.html"; // Redirect if email is not found
        } else {
            // Check if the password matches
            if (password !== foundUser.password) {
                alert('Passwords do not match!');
                window.location.href = "/login.html"; // Redirect if password doesn't match
            } else {

                window.location.href = "/EMS.html"; // Redirect to the dashboard if credentials are correct
            }
        }
        
    }
</script>


</body>
</html>
